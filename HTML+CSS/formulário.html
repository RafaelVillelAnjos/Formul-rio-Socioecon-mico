<!DOCTYPE html>
<html lang="pt-br">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionário Socioeconômico</title>
    <link rel="stylesheet" href="formulário.css">
</head>
<body>

     <div class="tudo">
        <h1 class="Oq">Questionário Socioeconômico</h1>
        <p class="IBGE">Uma pesquisa do IBGE</p>
   
        <div class="perguntas">

            <label class="nome">Digite seu nome completo</label> <br>
            <input class="NOME" type="text" placeholder="Seu Nome"> 

            <div class="idade">
                <label>Digite sua data de nascimento</label> <br> 
                <input class="INidade" type="date">    
            </div>

            <div class="Gênero">
                <p class="pQual">Selecione seu gênero</p>
                <input class='ponto' type="radio" name="ponto"> <label class="gênero">Feminino</label>
                <input class='ponto' type="radio" name="ponto"> <label class="gênero">Masculino</label>
                <input class='ponto' type="radio" name="ponto"> <label class="gênero">Outro</label>
            </div>

            <div class="cidade">
                <label>Digite o nome da cidade em que você mora</label> <br> 
                <input  class="CIDADE" type="text" placeholder="Nome da cidade">
            </div>

            <div class="residência">
                <label>Sua residência é uma casa ou um apartamento?</label> <br>
                <input class="RESIDÊNCIA" type="text" placeholder="Casa ou apartamento">
            </div>

            <div class="moradores">
                <label>Até onde você sabe, quantas pessoas moram com você em sua residência?</label> <br>
                <input class="MORADORES" type="number" placeholder="Moradores">
            </div>

            <p class="pItens">Dos seguintes itens listados, quais deles você possui em sua residência?</p>

            <div class="totalCoisas">
            <div class="coisas1">
                <input class='caixa' type="checkbox"> <label>Livro de feitiços</label> <br>
                <input class='caixa' type="checkbox"> <label>Ar-condicionado</label> <br>
                <input class='caixa' type="checkbox"> <label>Microondas</label>
            </div>

            <div class="coisas2">
                <div class='boneco'><input class='caixa' type="checkbox"> <label>Boneco de voodoo</label></div> 
                <div class="geladeiar"><input class='caixa' type="checkbox"> <label>Geladeira</label></div>
                <input class='caixa' type="checkbox"> <label>Televisão</label>
            </div>

            <div class="coisas3">
                <div class="fornalha"><input class='caixa' type="checkbox"> <label>Fornalha</label></div>
                <input class='caixa' type="checkbox"> <label>Portal dimensional</label> <br>
                <input class='caixa' type="checkbox"> <label>Computador</label>
            </div>
            </div>
    </div>
            
                
            

            <p class="pMais">Caso queira saber mais sobre essa pesquisa <a href="https://youtu.be/dQw4w9WgXcQ?feature=shared">clique aqui!</a></p>


        </div>


 



</body>
</html>
